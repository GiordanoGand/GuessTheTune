<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheTune</title>
</head>
<body>

    <div><a href=index.html><img class = "title" src="img/gtt2.png" alt="GuessTheTune"></div></a>
    <div class="container">
        <div class="homeBox" id="homeBox">
            <h1>Choose your genre :</h1>
            <div class ="btn-grid">
                <button id="popBtn" class="btn">Pop</button>
                <button id="rapBtn"class="btn">Hip-Hop / Rap</button>
                <button id="italianBtn" class="btn">Italian</button>
                <button id="rockBtn" class="btn">Rock</button>
            </div>
            <div>
                <h2>Select Your Difficulty</h2>
                <select class="btn" id='difficulty' onchange="selectedDifficultyChange()">
                    <option value="17">Easy</option>
                    <option value="15">Medium</option>
                    <option value="10">Difficult</option>
                    <option value="5">Impossible</option>
                </select>
            </div>
        </div>
    
        <div id="question-container" class="hide homeBox">
            <h1 class="poppins">Guess The Name Of The Tune</h1>
            <div id="answer-buttons" class="btn-grid">
                <button id='answer1' class="btn">Answer 1</button>
                <button id='answer2' class="btn">Answer 2</button>
                <button id='answer3' class="btn">Answer 3</button>
                <button id='answer4' class="btn">Answer 4</button>
            </div>

            <div class="poppins">
                Score : <p class="inline" id='score'>0</p> 
                Time : <p class="inline" id='timer'>0</p>
            </div>
                <button id ='nextBtn'class='btn next-btn'>Next</button>
        </div>

        <div id='resetBox' class="hide homeBox">
            <p>Congratulations !</p>
            <div >Your score is : <h2 class="inline" id="totalScore">0</h2><h2 class="inline" id="numberQuestions">/20</h2></div>
            <a href="index.html"><button class="btn">Restart</button></a>
        </div>
    </div>

    
</body>

</html>
